version: '3.8'

services:
  financial-qa-demo:
    build:
      context: .
      dockerfile: Dockerfile.demo
    ports:
      - "8501:8501"
    environment:
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
      - STREAMLIT_SERVER_HEADLESS=true
      - STREAMLIT_BROWSER_GATHER_USAGE_STATS=false
      - PYTHONUNBUFFERED=1
      - DEMO_MODE=true
      - USE_GPU=false
    volumes:
      # Only mount essential demo files
      - ./data:/app/data:rw
      - ./results:/app/results:rw
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    networks:
      - demo-network
    # Resource limits for VPS
    deploy:
      resources:
        limits:
          memory: 4G
          cpus: "2.0"
        reservations:
          memory: 2G
          cpus: "1.0"

networks:
  demo-network:
    driver: bridge
